<!DOCTYPE html>
<html>
  <head>
    <meta charset="ÚTF-8" />
    <title>Form</title>
  </head>
  <body>
    <form 
      action="https://fom.in.ua/echo"
      method="get"
    >
    <h1>Пошук</h1>
      <div class="block"> 
        <label for="body-type">Тип кузова:</label>
        <select name="body-type" id="body-type">
          <option value="sedan">Седан</option>
          <option value="coupe">Купе</option>
          <option value="cabriolet">Кабріолет</option>
          <option value="pickup">Пікап</option>
          <option value="universal">Універсал</option>
          <option value="suv">Позашляховик</option>
          <option value="crossover">Кросовер</option>
          <option value="minivan">Мінівен</option>
        </select>
      </div>
      <br />
      <div class="block">
        <label for="car-brand">Марка авто:</label>
        <select id="car-brand" name="car-brand">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
          <option value="toyota">Toyota</option>
          <option value="nissan">Nissan</option>
          <option value="mercedez">Mercedez</option>
        </select>
      </div>
      <br />
      <div class="block">
        <label for="country">Країна виробник:</label>
        <select id="country" name="country">
          <option value="china">Китай</option>
          <option value="usa">США</option>
          <option value="japan">Японія</option>
          <option value="germany">Німеччина</option>
          <option value="czech">Чехія</option>
          <option value="india">Індія</option>
        </select>
      </div>
      <br />
      <div class="block">
        <label for="year_from">Рік випуску (від):</label>
        <input type="number" id="year_from" name="year_from">
        <label for="year_to">Рік випуску (до):</label>
        <input type="number" id="year_to" name="year_to">
      </div>
      <br />
      <div class="block">
        <label for="price_from">Ціна (від):</label>
        <input type="number" id="price_from" name="price_from">
        <label for="price_to">Ціна (до):</label>
        <input type="number" id="price_to" name="price_to">
      </div>
      <br />
<!-- 
    Возможен ли такой вариант?
      <div class="block">
        <label for="condition">Стан:</label> <br/>
        <input type="checkbox" id="broken" name="broken">
        <label for="broken">Бита</label>
        <input type="checkbox" id="credit" name="credit">
        <label for="credit">У кредиті</label>
        <input type="checkbox" id="unregistered" name="unregistered">
        <label for="unregistered">Нерозмитнена</label>
      </div>
      <br/>
-->
      <div class="block"> 
        <label for="condition">Стан:</label>
        <select id="condition" name="condition" multiple>
          <option value="broken">Бита</option>
          <option value="credit">У кредиті</option>
          <option value="unregistered">Нерозмитнена</option>
        </select>
      </div>
      <br />
      <div class="block"> 
        <label for="fuel-type">Тип палива:</label>
        <input type="text" id="fuel-type" name="fuel-type">
      </div>
      <br />
      <div class="block"> 
        <label for="transmission">Тип коробки передач:</label>
        <input type="text" id="transmission" name="transmission">
      </div>
      <br />
      <div class="block"> 
        <label for="color">Колір:</label>
        <input type="text" id="color" name="color">
      </div>
      <br />
      <div class="block"> 
        <label for="comfort">Комфорт:</label>
        <input type="text" id="comfort" name="comfort">
      </div>
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
